<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ if .IsHome }}
    <title>{{ .Site.Title }}</title>
    {{ else }}
    <title>{{ .Site.Title }} &ndash; {{ .Title }}</title>
    <meta name="description" content="{{ .Summary | markdownify }}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@mattkerlogue" />
    <meta property="og:url" content="{{ .Permalink | absURL }}" />
    <meta property="og:title" content="{{ .Title }} on {{ .Site.Title }}" />
    <meta property="og:description" content="{{ .Summary }}" />
    {{ with .Params.cover }}
    <meta property="og:image" content="{{ . | absURL }}" />
    {{ end }}

    {{ end }}

    <link rel="icon" href="/img/assets/favicon-32.png" sizes="32x32">
    <link rel="icon" href="/img/assets/favicon-128.png" sizes="128x128">
    <link rel="icon" href="/img/assets/favicon-180.png" sizes="180x180">
    <link rel="icon" href="/img/assets/favicon-192.png" sizes="192x192">

    <link href="{{ "css/fonts.css" | absURL}}" rel="stylesheet">
    <link href="{{ "css/layout.css" | absURL}}" rel="stylesheet">

    {{ if .Params.maps }}
    {{ partial "leaflet-loader" . }}
    {{ end }}

</head>
